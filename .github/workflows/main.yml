name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Instal dependencies
      run: sudo apt-get install ragel check dejagnu tcllib pv
    - name: Build frobd
      run: make frob
    - name: Run unit tests
      run: make test
